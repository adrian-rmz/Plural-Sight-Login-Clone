<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/login-logo.png">
    <title>Sluralpight</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="logo">
                <img src="images/login-logo.png" alt="Sluralpight Logo">
            </div>
            <form>
                <div>
                    <label class="control-label" for="username">Email or Username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="text-input">
                </div>
                <div>
                    <input type="submit" class="submit-button" value="Sign In">
                </div>
            </form>
            <div class="links-options">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <button class="btn">
                <a class="create-account" href="#">Create an account</a>
            </button>
            <footer>
                <p class="footer-text">Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
                <div class="footer-links">
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="right-content">
                <h1 class="right-title">Let's create the future <br><span>together</span></h1>
                <button class="right-btn">
                    <a class="free-trial" href="#">Start a FREE 10-day trial</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
